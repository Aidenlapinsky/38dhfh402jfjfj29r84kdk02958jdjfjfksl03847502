<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart.com</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 100px;
        }
        .spinner {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to <span class="spinner">Fart.com</span>!</h1>
        <p>Anything is possible at Fart.com. The only limit is yourself.</p>
    </div>
</body>
</html>
