<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS to create flashing background colors */
  body {
    animation: colorChange 5s linear infinite;
    text-align: center;
  }

  @keyframes colorChange {
    0% { background-color: red; }
    20% { background-color: orange; }
    40% { background-color: yellow; }
    60% { background-color: green; }
    80% { background-color: blue; }
    100% { background-color: purple; }
  }

  /* CSS to create a flashing dog emoji */
  .dog {
    font-size: 100px;
    animation: dogFlash 1s alternate infinite;
  }

  @keyframes dogFlash {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="dog">üê∂</div>
</body>
</html>
